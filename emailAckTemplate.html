<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template - dhruvmishra.com</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #007bff;
        color: #ffffff;
        padding: 20px;
        text-align: center;
      }
      .content {
        padding: 20px;
      }
      .footer {
        background-color: #f4f4f4;
        color: #555555;
        padding: 20px;
        text-align: center;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px 0;
        font-size: 16px;
        color: #ffffff;
        background-color: #007bff;
        border-radius: 5px;
        text-decoration: none;
      }
      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Thank You for Your Message</h1>
      </div>
      <div class="content">
        <p>Dear [Recipient],</p>
        <p>
          Thank you for reaching out to me. I have received your message and
          will review it shortly. I look forward to discussing your inquiry
          further.
        </p>
        <p>Best regards,<br />Dhruv Mishra</p>
      </div>
      <div class="footer">
        <p>&copy; 2024 Dhruv Mishra. All rights reserved.</p>
        <p>
          <a
            href="https://dhruvmishra.com"
            style="color: inherit; text-decoration: none"
            >dhruvmishra.com</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
